<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
      <title>Numbers only.</title>
    </head>
    <body>
        <script>
            function newarr(arr){
                var x = [];
                for(var i = 0;i < arr.length; i++){
                    if(typeof arr[i] == "number"){
                        x.push(arr[i]);
                        }
                    }
                 return x;
                }
            console.log(newarr(["monkey", 1, "alsomonkey", 2, "jumpingonthebed", 3]));
        </script>
    </body>
    <!--  Make a function that copies an array,
         ONLY accepting the items that are numbers.
         IT SHOULD RETURN A NEW ARRAY
         Use typeof to determine type (ex: typeof 24 === "number" would be true)-->
</html>
