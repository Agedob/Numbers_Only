<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
      <title>Numbers only.</title>
    </head>
    <body>
        <script>
            function newarr(arr){
                console.log(arr);
                var x = [];
                for(var i = 0;i < arr.length; i++){
                    if(typeof arr[i] == "number"){
                        x.push(arr[i]);
                        }
                    }
                 return x;
                }
            document.write(newarr(["monkey", 1, "alsomonkey", 2, "jumpingonthebed", 3, 82, 1, 1, 1, 'abc', 'abc', 1]));
        </script>
    </body>
